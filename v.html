<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="v.css"> <!-- Link to your CSS file -->
</head>
<body>
    <form method="post" action="">
        Username: 
        <input type="text" autofocus name="uname" required>
        <br>
        <br> Email: 
        <input type="email" placeholder="@gmail.com" name="email" required>
        <br>
        <br> Password: 
        <input type="password" name="pword" required>
        <br>
        <br> Mobile number: 
        <input type="tel" name="mobilenum" placeholder="##########" required>
        <br>
        <br> 
        <input type="submit" value="Sign Up"> 
        <input type="reset" value="Clear"> 
    </form>
</body>
</html>
